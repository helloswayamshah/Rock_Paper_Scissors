<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="global.css" />
  </head>
  <body>
    <div class="heading"><h1 id="game_name">Rock Paper Scissors</h1></div>
    <div class="buttons">
      <button class="button" id="Rock"></button>
      <button class="button" id="Paper"></button>
      <button class="button" id="Scissors"></button>
    </div>
    <div class="buttons">
      <div class="scores">
        <div class="Your_Score">
          <h1 id="User_Score">0</h1>
          <h3>Your Score</h3>
        </div>
        <div class="Computer_Score">
          <h1 id="Computer_Score">0</h1>
          <h3>Computer Score</h3>
        </div>
      </div>
    </div>
    <div class="buttons">
      <h2 id="status">Click on Your choice to start the game</h2>
    </div>

    <script src="script.js"></script>
  </body>
</html>
